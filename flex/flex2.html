<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 换行平均分布</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      background-color: cornsilk;
      /* display: flex;
      flex-wrap: wrap;
      grid-gap: 20px; */
      display: grid;
      justify-content: space-between;
      grid-template-columns: repeat(auto-fill, 300px);
      grid-gap: 20px;
    }

    .child {
      width: 300px;
      height: 300px;
      background-color: darksalmon;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>

</html>
